<mat-card class="example-card">
  <mat-card-header>
   <mat-card-title>
    PDF
   </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <pdf-viewer [src]="pdfUrlFile"
            [render-text]="true"
            [original-size]="true"
            [rotation]="0"
            [show-all]="true"
            [fit-to-page]="true"
            [zoom]="1"
            [zoom-scale]="'page-width'"
            [external-link-target]="'_blank'"
            [autoresize]="true"
            [show-borders]="false"
            class="pdf-container"
            (after-load-complete)="afterLoadComplete($event)"
            style="width: 400px; height: 500px"
    ></pdf-viewer>
  </mat-card-content>
</mat-card>
